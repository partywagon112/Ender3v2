# This file contains pin mappings for the stock 2022 Creality Ender 3
# V2 Neo. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# This also works for the GD32F303 based Creality 4.2.2 board.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[include timelapse.cfg]

[include macros.cfg]

[include start_end.cfg]

[include KAMP_Settings.cfg]

[exclude_object]

# [include z_calibration.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu toolhead]
serial: /dev/serial/by-id/usb-Klipper_rp2040_50445061108A981C-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu gantry]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_48FF73064885665240570967-if00

[temperature_sensor Toolhead_PCB]
sensor_type: Generic 3950
sensor_pin: toolhead:gpio27

[gcode_arcs]
resolution: 0.1

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_min: -22
position_endstop: -22
position_max: 232
# bed max 234
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -25
position_min:-25
position_max: 210
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0
position_min: -10

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

[thermistor NTC100K B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[extruder]
step_pin: toolhead:gpio18
dir_pin: toolhead:gpio19
enable_pin: !toolhead:gpio17
microsteps: 16
rotation_distance: 4.5917376
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: toolhead:gpio7
pullup_resistor: 2200 # 2.2K
sensor_type: Generic 3950
sensor_pin: toolhead:gpio26
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: toolhead:gpio20
run_current: 0.8
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 70 degree Celsius target
#pid_kp: 70.405
#pid_ki: 1.229
#pid_kd: 1008.553
min_temp: 0
max_temp: 130

[controller_fan mcu_fan]
pin: PA1
stepper: stepper_x,stepper_y,stepper_z,stepper_z1

[fan] # fan1
pin: toolhead:gpio4

[heater_fan hotend_fan]
pin: toolhead:gpio14
heater: extruder
heater_temp: 50.0

[lis2dw hotend]
cs_pin: toolhead:gpio1
spi_bus: spi0a
axes_map: z,x,y

[adxl345 bed]
cs_pin: PB12
spi_speed: 5000000
spi_bus: spi2

[resonance_tester]
accel_chip_x: lis2dw hotend
accel_chip_y: adxl345 bed
probe_points:
    160,117, 20  # an example

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^toolhead:gpio21
control_pin: toolhead:gpio22
x_offset: 0
y_offset: -20
# z_offset: 0
speed: 20
samples: 1
sample_retract_dist: 8.0

[safe_z_home]
home_xy_position: 116,105
speed: 150
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 120
mesh_min: 30,30         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 189,189       # Max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[screws_tilt_adjust]
screw1: 32, 11
screw1_name: front left screw
screw2: 202, 11
screw2_name: front right screw
screw3: 202, 180
screw3_name: rear right screw
screw4: 32, 180
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

# [display]
# The Ender 3 v2 Neo's 4.3" LCD display is not supported by klipper

[filament_switch_sensor switch_sensor]
switch_pin: gantry:PA6
pause_on_runout: True
runout_gcode:
  # PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor encoder_sensor]
switch_pin: gantry:PA5
detection_length: 50
extruder: extruder
pause_on_runout: True
runout_gcode:
  # PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted


[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

